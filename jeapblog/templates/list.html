<script>
$(document).ready(function(){
        $("a").mouseover(function(){
	    var x = "swing";
	    $(this).addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
         $(this).removeClass(x + ' animated');
		 });
		 });
		 });
</script>
